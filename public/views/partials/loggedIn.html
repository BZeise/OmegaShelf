<div>
    <form name="loggedIn">
        <p>Logged in as: {{ sc.name }}</p>
        <textarea ng-model="sc.inputed.descIn" placeholder="description" required></textarea>
        <input type="text" placeholder="imageURL" ng-model="sc.inputed.imageURLin" required>
        <button ng-click="sc.shelveItem()" ng-disabled="loggedIn.$invalid">SHELVE IT</button>
    </form>
    <button id="logout" ng-click="sc.logOut()">LOG OUT</button>
</div>
